    </nav>
  </header>

  <main>
    <section id="login">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="email" placeholder="Email" required><br>
        <input type="password" id="senha" placeholder="Senha" required><br>
        <button type="submit">Entrar</button>
      </form>
      <p id="mensagem"></p>
      <p>Não tem uma conta? <a href="../paginas/cadastro.html">Quero me cadastrar</a></p>
    </section>
  </main>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      const msg = document.getElementById('mensagem');

      const dados = localStorage.getItem(email);
      if (!dados) {
        msg.textContent = 'Usuário não encontrado!';
        msg.style.color = 'red';
        return;
      }

      const usuario = JSON.parse(dados);
      if (usuario.senha === senha) {
        msg.textContent = 'Login realizado com sucesso! Redirecionando...';
        msg.style.color = 'green';
        setTimeout(() => {
          window.location.href = "../paginas/home.html";
        }, 2000); // 2 segundos de espera antes de redirecionar
      } else {
        msg.textContent = 'Senha incorreta!';
        msg.style.color = 'red';
      }
    });
  </script>
</body>
